<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure markdown="0">
	<a href="{{ include.src }}">
		<img class="{{ include.class }}" src="{{ include.src }}">
	</a>
	<figcaption markdown="1" class="{{ include.class }}">{{ include.caption }}
</figcaption>
</figure>
